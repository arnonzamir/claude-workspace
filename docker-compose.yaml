services:
  workspace:
    build: .
    ports:
      - "2222:22"
      - "7681:7681"
    environment:
      - SSH_PUBLIC_KEY=${SSH_PUBLIC_KEY}
      - ANTHROPIC_AUTH_TOKEN=${ANTHROPIC_AUTH_TOKEN}
      - TTYD_PASSWORD=${TTYD_PASSWORD}
    volumes:
      - home-data:/home/arnon
    restart: unless-stopped

volumes:
  home-data:
